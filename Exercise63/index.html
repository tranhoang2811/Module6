<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex63</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form id="member-registration-form">
            <div class="form-control basic-information">
                <label for="name">Name(*)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control basic-information"">
                <label for=" day">Birthday(*)</label>
                <span>
                    <label for="day">Day</label>
                    <select name="day" id="day" required></select>
                    <label for="month">Month</label>
                    <select name="month" id="month" required></select>
                    <label for="year">Year</label>
                    <select name="year" id="year" required></select>
                </span>
            </div>
            <div class="form-control basic-information">
                <label>Gender(*)</label>
                <span>
                    <input type="radio" name="gender" id="man" value="man" required>
                    <label for="man">Man</label>
                    <input type="radio" name="gender" id="woman" value="woman" required>
                    <label for="woman">Woman</label>
                </span>
            </div>
            <div class="form-control basic-information">
                <label for=" email">Email(*)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label>Your favorite</label>
                <div style="margin-left: 16px;">
                    <input type="checkbox" name="favorite" id="shopping" value="shopping">
                    <label for="shopping">Shopping</label>
                    <br>
                    <input type="checkbox" name="favorite" id="tourism" value="tourism">
                    <label for="tourism">Tourism</label>
                    <br>
                    <input type="checkbox" name="favorite" id="chat" value="chat">
                    <label for="chat">Chat</label>
                    <br>
                    <input type="checkbox" name="favorite" id="readABook" value="readABook">
                    <label for="readABook">Read a book</label>
                    <br>
                    <input type="checkbox" name="favorite" id="listeningToMusic" value="listeningToMusic">
                    <label for="listeningToMusic">Listening to music</label>
                </div>
            </div>
            <div class="form-control">
                <label for="favoriteColor">Your favorite color</label>
                <div style="margin-left: 16px;">
                    <input type="radio" name="favoriteColor" id="blue" value="blue">
                    <label for="blue" style="background-color: blue;">Blue</label>
                    <br>
                    <input type="radio" name="favoriteColor" id="red" value="red">
                    <label for="red" style="background-color: red;">Red</label>
                    <br>
                    <input type="radio" name="favoriteColor" id="yellow" value="yellow">
                    <label for="yellow" style="background-color: yellow;">Yellow</label>
                    <br>
                    <input type="radio" name="favoriteColor" id="green" value="green">
                    <label for="green" style="background-color: green;">Green</label>
                    <br>
                    <input type="radio" name="favoriteColor" id="violet" value="violet">
                    <label for="violet" style="background-color: violet;">Violet</label>
                </div>
            </div>
            <div style="padding: 16px;">
                <button type="submit">Signup</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>Birthday</td>
                    <td>Hobbies</td>
                    <td>Colors</td>
                </tr>
            </thead>
            <tbody id="member-list">
            </tbody>

        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
